server.port = 8085

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName={your_database_name};encrypt=true;trustServerCertificate=true
spring.datasource.username={database_server_user_name}
spring.datasource.password={database_server_password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={your_gmail_id}
spring.mail.password={your_google_account_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

